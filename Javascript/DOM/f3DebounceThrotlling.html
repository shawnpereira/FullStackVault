<html>
    <script>
        let timeout;

        const DebouncePopulateDiv = ()=>{
            clearTimeout()
            timeout = setTimeout( function(){
                populateDiv()
            },1000)
        }
        const populateDiv = async () => {
            const a = document.getElementById("firstNumber").value;
            const b = document.getElementById("secondNumber").value;
            try {
                const response = await fetch("https://sum-server.100xdevs.com/sum?a=" + a + "&b=" + b);
                const data = await response.json();
                const element = document.getElementById("finalSum")
                element.innerHTML = data;
            } catch (error) {
                console.error("Error:", error);
            }
           
        }
    </script>
    <body> 
      <!-- on input automatically calls the function when we type anything in the input box -->
        <input oninput="DebouncePopulateDiv()" id="firstNumber" type="text" placeholder="First number"></input> <br></br>
        <input oninput="DebouncePopulateDiv()" id="secondNumber" type="text" placeholder="Second number"></input> <br></br>
       
        <div id="finalSum"></div>
    </body>
</html>
